<body>
    <table
      class="table table_style table-responsive-lg table-hover table_borderless bg-white"
      id="table"
    >
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Category</th>
          <th scope="col">Technology</th>
          <th scope="col">Profile Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of name_array; let idx = index">
          <td class="text-info center">{{ name_array[idx] }}</td>
          <td class="text-info center">{{ gender_array[idx] }}</td>
          <td class="text-info center">{{ email_array[idx] }}</td>
          <td class="text-info center">{{ mobile_array[idx] }}</td>
          <td class="text-info center">{{ category_array[idx] }}</td>
          <td class="text-info center">{{ technology_array[idx] }}</td>
          <td class="text-info center">
            <img
              [src]="imageUrl_array[idx]"
              height="40px"
              width="40px"
              alt="Not uploaded"
            />
          </td>
        </tr>
      </tbody>
      <tbody></tbody>
    </table>
  </body>
